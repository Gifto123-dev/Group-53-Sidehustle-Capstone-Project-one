<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form-Design|| Group-53|| Side-Hustle</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-hero">
          <img
            src="images/illustration-hero.svg"
            class="hero-image"
            alt="hero image"
          />
        </div>
        <h2 class="card-title">Order Summary</h2>
        <p class="card-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-plan">
          <div class="card-plan-image-box">
            <img
              src="images/icon-music.svg"
              alt="music icon"
              class="music-icon"
            />
          </div>
          <p class="card-plan-text">
            <span class="card-plan-text-main">Annual Plan</span>
            <span class="card-paln-text-sub">$59.99/year</span>
          </p>
          <a href="#" class="card-plan-btn">change</a>
        </div>
        <a href="#" class="card-cta-1">Proceed to Payment</a>
        <a href="#" class="card-cta-2">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
